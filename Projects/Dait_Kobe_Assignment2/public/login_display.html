<!-- All HTML below is taken from https://darkcode1.blogspot.com/2019/07/animated-login-form-using-html-css.html -->

<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Login</title>
  <link rel="stylesheet" href="login_design.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
</head>

<body>
  <form action="/login_form" class="login-form" method="POST">
    <h1>Login</h1>
    <div class="txtb">
      <input type="text" name="username" onchange="javascript:this.value = this.value.toLowerCase();"> <!--Makes the username case-insensitive-->
      <span data-placeholder="Username"></span>
    </div>

    <div class="txtb">
      <input type="password" name="password">
      <span data-placeholder="Password"></span>
    </div>

    <input name="login_submit_button" type="submit" class="logbtn" value="Login">

    <div class="bottom-text">
      Don't have account? <a href="register_display.html">Sign up</a>
    </div>
  </form>

  <script type="text/javascript">
    // Creates the animaitons on Login form
    $(".txtb input").on("focus", function () {
      $(this).addClass("focus");
    });

    $(".txtb input").on("blur", function () {
      if ($(this).val() == "")
        $(this).removeClass("focus");
    });
  </script>


</body>

</html>
