<script>
  // Script source from Shane Shimizu
  window.onload = function () { // When page loads
    let params = (new URL(document.location)).searchParams;
    emptyName = document.getElementById("showUserName").innerHTML; // Get the innner html of the given ID and assigsn into a variable
    compareVar = 0; // Create variable to compare to emptyname variable
    if (params.has("stickUsername")) { // If has stickUsername
      displayName = params.get("stickUsername"); // Get the information from the query 
      document.getElementById("showUserName").innerHTML = displayName; // Sets the inner html to display the username
    } else if (emptyName == compareVar) { // If the inner html does not change from 0 or 0==0
      alert('You will be redirected to previous page.  Please login first!');
      javascript: history.go(-1) // Redirect user back to login page
    }
  }

  response.cookie('rememberme', '1', { maxAge: 900000, httpOnly: true }); // Keeps user logged in for 15 min
</script>
