    <div class="spin">
      <button class="button" onclick="myStart()">Spin!</button>
      <button class="button" onclick="myStop()">Stop!</button>
      <main>
        <script>
          // Start Button
          function myStart() {
            var img = document.getElementsByClassName("img");
            for (let i = 0; i < img.length; i++) {
              img[i].classList.add("rotate-img");
            }
          }

          // Stop Button
          function myStop() {
            var img = document.getElementsByClassName("img");
            for (let i = 0; i < img.length; i++) {
              img[i].classList.remove("rotate-img");
            }
          }

          // Generating variables
          for (i = 1; i <= items; i++) {
            document.write(` 
              <section class="item">
              <h2>${eval("exotic" + i)}</h2>
              <p>${eval("price" + i)}</p>
              <img class="img" src="${eval("image" + i)}">
              <p><a href=thanks_forAnimal.html>Buy!</a></p>
              </section>
            `);
          }
        </script>
      </main>
    </div>
